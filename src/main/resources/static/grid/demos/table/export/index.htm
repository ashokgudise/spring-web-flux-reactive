<!DOCTYPE html>
<html>

<head>
    <title>Table Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../common/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo showcases how to the data of smart-table.
    </div>
    <smart-table id="table"></smart-table>

    <div class="options">
        <smart-button id="csv">to CSV</smart-button>
        <smart-button id="html">to HTML</smart-button>
        <smart-button id="json">to JSON</smart-button>
        <smart-button id="pdf">to PDF</smart-button>
        <smart-button id="tsv">to TSV</smart-button>
        <smart-button id="xlsx">to XLSX</smart-button>
        <smart-button id="xml">to XML</smart-button>
    </div>


    <!-- scripts -->
    <script  src="../../../source/modules/smart.table.js"></script>
    <script  src="index.js"></script>
    <!-- JSZip -->
    <script type="text/javascript" src="../../../common/jszip.min.js"></script>
    <!-- pdfmake -->
    <script type="text/javascript" src="../../../common/pdfmake.min.js"></script>
    <script type="text/javascript" src="../../../common/vfs_fonts.js"></script>
</body>

</html>
