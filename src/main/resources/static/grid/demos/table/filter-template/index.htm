<!DOCTYPE html>
<html>

<head>
    <title>Table Filter Template Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../common/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo shows how to apply a filter template to smart-table.
    </div>
    <smart-table id="table"></smart-table>

    <template id="customFilterTemplate">
        <div id="filterCheckboxesContainer">
            Show users:
            <smart-check-box id="male" checked>Male</smart-check-box>
            <smart-check-box id="female" checked>Female</smart-check-box>
        </div>
    </template>

    <!-- scripts -->
    <script  src="../../../source/modules/smart.table.js"></script>
    <script  src="../../../source/modules/smart.checkbox.js"></script>
    <script  src="index.js"></script>
</body>

</html>
