<!DOCTYPE html>
<html>

<head>
    <title>Table Localization Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../common/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo shows how to localize the labels and data displayed in smart-table using the column transform callback
        function, which can be used to transform all the data of the column's original data field into a new data field
        to be used in column cells and all column operations (e.g. sorting).
    </div>
    <smart-table id="table"></smart-table>

    <!-- scripts -->
    <script  src="../../../source/modules/smart.table.js"></script>
    <script  src="index.js"></script>
</body>

</html>
