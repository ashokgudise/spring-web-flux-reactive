<!DOCTYPE html>
<html>

<head>
    <title>Table Custom Sorting Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<body class="viewport">
    <div class="demo-description">
        This demo shows how to implement a custom sorting function in smart-table. In the example below, when sorting by
        the second column ("Name"), rows are sorted based on the localized values of cells, not based on the underlying
        data.
    </div>
    <smart-table id="table"></smart-table>

    <!-- scripts -->
    <script  src="../../../source/modules/smart.table.js"></script>
    <script  src="index.js"></script>
</body>
