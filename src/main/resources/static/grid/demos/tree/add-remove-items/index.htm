<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Add Remove Items</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    
    <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>
<body class="viewport">
    <smart-tree id="tree" 
              filterable
              filter-input-placeholder="Filter query..."
              filter-mode="contains"
              show-lines
              show-root-lines
              toggle-element-position="near">
        <smart-tree-items-group id="numbers" expanded>
            Numbers
            <smart-tree-item id="three">3</smart-tree-item>
            <smart-tree-item>2</smart-tree-item>
            <smart-tree-item id="one">1</smart-tree-item>
        </smart-tree-items-group>
        <smart-tree-items-group id="letters" expanded>
            Letters
            <smart-tree-item>A</smart-tree-item>
            <smart-tree-item>C</smart-tree-item>
            <smart-tree-item id="zed">Z</smart-tree-item>
            <smart-tree-item>B</smart-tree-item>
        </smart-tree-items-group>
        <smart-tree-items-group id="greekLetters" expanded>
            Greek letters
            <smart-tree-item>β</smart-tree-item>
            <smart-tree-item>δ</smart-tree-item>
            <smart-tree-item>α</smart-tree-item>
            <smart-tree-item>γ</smart-tree-item>
        </smart-tree-items-group>
    </smart-tree>
	<div class="options">
		<div class="caption">Settings</div>
		<smart-button id="addBefore" class="demoButton">Add before "Z"</smart-button><br /><br />
		<smart-button id="addAfter" class="demoButton">Add after "3"</smart-button><br /><br />
		<smart-button id="addTo" class="demoButton">Add to "Letters"</smart-button><br /><br />
		<smart-button id="addGroupTo" class="demoButton">Add to<br/>"Greek letters"</smart-button><br /><br />
		<smart-button id="removeItem" class="demoButton">Remove "1"</smart-button><br /><br />
		<smart-check-box id="sorted">Sorted</smart-check-box><br /><br />
		<smart-check-box id="autoSort" checked>Auto sort</smart-check-box><br />
		<em>Note: Items can also be removed by swiping left or right.</em>
	</div>	

    <!-- scripts -->  
    <script  src="../../../source/modules/smart.tree.js"></script> 
    <script  src="../../../source/modules/smart.checkbox.js"></script> 
    <script  src="index.js"></script>	
	
</body>
</html>
