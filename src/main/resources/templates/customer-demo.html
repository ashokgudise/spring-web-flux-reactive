<meta charset="ISO-8859-1">
<link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link data-th-href="@{/css/main.css}" rel="stylesheet">

<title>Employees</title>


<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px;
}
</style>




<div class="mytable">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Customers</li>
        </ol>


    </nav>
</div>

<table class="table table-striped table-primary">

    <thead class="ttop">
    <tr class="table-info">
        <td><b>Name</b> </td>
        <td><b>Contact Name</b> </td>
        <td><b>Customer Id</b> </td>
        <td><b>Age</b> </td>
        <td><b>Gender</b> </td>
        <td><b>Address</b> </td>
        <td><b>City</b> </td>
        <td><b>Postal Code</b> </td>
        <td><b>Country</b> </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, iStat : ${customers}" th:style="${iStat.odd}? 'font-weight: normal;'">
        </td><td th:text="${customer.customerName}">
        </td><td th:text="${customer.contactName}">
        </td><td th:text="${customer.cutomerId}">
        </td><td th:text="${customer.age}">
        </td><td th:text="${customer.sex}">
        </td><td th:text="${customer.address}">
        </td><td th:text="${customer.city}">
        </td><td th:text="${customer.postalCode}">
        </td><td th:text="${customer.country}">
    </td><td>
        <form th:action="@{/customerUpdateToEdit}" th:object="${emp}" method="post">
            <input type="hidden" name="customerName" th:value="${customer.customerName}">
            <input type="hidden" name="contactName" th:value="${customer.contactName}">
            <input type="hidden" name="cutomerId"  th:value="${customer.cutomerId}">
            <input type="hidden" name="age" th:value="${customer.age}">
            <input type="hidden" name="sex" th:value="${customer.sex}">
            <input type="hidden" name="address" th:value="${customer.address}">
            <input type="hidden" name="city" th:value="${customer.city}">
            <input type="hidden" name="postalCode" th:value="${customer.postalCode}">
            <input type="hidden" name="country" th:value="${customer.country}">
            <button type="submit">Update</button>
        </form>
    </td>
    </tr>
    </tbody>
</table>
